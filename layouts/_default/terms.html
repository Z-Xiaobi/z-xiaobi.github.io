{{ define "main" }}
<section id="main">
  <!-- Shows all of the site's tags -->
  <div class="container">
    <article class="post_list content">
      <!-- <h1>Overrided Tags</h1> -->
      <!-- length of all terms (tags/series/categories) -->
      {{$termLen := len .Data.Terms}}
      <!-- if length less than 2, use singular format -->
      <h1 class="term_info"><div class="term_num">{{ $termLen }}</div> {{if lt $termLen 2}}{{.Data.Singular}}{{else}}{{.Data.Plural}}{{end}} in total</h1>
      <div class="term_order_dropdown">
        <button class="dropbtn">Drop Down</button>
        <div class="dropdown-content">
          <a href="#">by alphabet</a>
          <a href="#">by count</a>
        </div>
      </div>
      <ul class="listing">
        {{ range .Data.Terms.Alphabetical }}
        <li class="block_item item">
          <a href="{{ .Page.Permalink }}" title="{{ .Page.Title }}">{{ .Page.Title }}<sup>{{ .Count }}</sup></a>
        </li>
        {{ end }}
      </ul>
    </article>
  </div>
</section>
{{ end }}
